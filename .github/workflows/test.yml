name: Test

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

jobs:

  backend-test-unit:
    name: Backend Unit Test
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit test
        run: npm run back:test:unit
